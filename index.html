<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <script defer>

        function validatePassword(){

        passwords = document.getElementById("password")
        confirmPasswords = document.getElementById("confirmPassword")
        if (passwords.value != confirmPasswords.value){
            confirmPasswords.setCustomValidity("Passwords do not match")
            passwords.setCustomValidity("Passwords do not match")
        } else {
            confirmPasswords.setCustomValidity("")
            passwords.setCustomValidity("")
        }
    }       
    </script>
</head>
<body>
    <div class="leftSide">
        <h1> Roastie Coffee</h1>
        <img src="./image.jpg" alt="" class="coffeeImage">
        <img src="./08052021-04.png" alt="" class="coffeeLogo">
        <div class="overlay"></div>
    </div>
    <div class="rightSide">
        <p> Welcome to Roastie Coffee. We are a coffee roastery based in Singapore. Create an account to place an order and subscribe for new updates and upcoming events.
        </p>
        <form action="get">
        <ul>
            <li>
                <label for="firstName">First Name:</label>
                <input type="text" id="name" name="firstName" required>
            </li>
            <li>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName" id="lastName" required>
            </li>
            <li>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>
            </li>
            <li>
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" name="phoneNumber" id="phoneNumber" placeholder="+65" pattern= "\+65(6|8|9)\d{7}" required>
            </li>
            <li>
                <label for="password">Password: (min 8 char)</label>
                <input type="password" name="password" id="password" minlength="8" onchange="validatePassword()" required>
            </li>
            <li>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" name="confirmPassword" id="confirmPassword" minlength="8" onchange="validatePassword()"  required>
            </li>
            <li>
                <label for="subscribtion">Subscribe to newsletter</label>
                <input type="checkbox" name="subscription" id="subscribtion">
            </li>
            <li>
                <button type="submit">
                    <span>Create Account</span> 
                </button>
            </li>
            <li>
                <p>Already have an account? <a href="./image.jpg"> Log in</a></p>
            </li>
        </ul>
    </form>
        
    </div>
</body>
</html>
